<h2 id="工作流"><a href="#工作流" class="headerlink" title="工作流"></a>工作流</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">tmux // 新建session</span><br><span class="line"></span><br><span class="line">ctrl+b % // 左右分割为两个pane</span><br><span class="line">ctrl+b " // 上下分割为两个pane</span><br><span class="line"></span><br><span class="line">ctrl+b w // 显示 window</span><br><span class="line">ctrl+b q // 显示pane对应序号</span><br><span class="line"></span><br><span class="line">ctrl+b x // 关闭当前pane</span><br><span class="line">ctrl+b d // detach 当前 session</span><br><span class="line"></span><br><span class="line">tmux list-session // 列出所有session</span><br><span class="line"></span><br><span class="line">tmux attach-session -t 序号 // attach到对应session</span><br><span class="line"></span><br><span class="line">tmux kill-session -t 序号 // kill 对应 session</span><br></pre></td></tr></table></figure>
